# Build & publish
[build]
  publish = "."

# ---------------------------------------------
# Global security headers (all routes)
# ---------------------------------------------
[[headers]]
  for = "/*"
  [headers.values]
    # Strict Content Security Policy (nonce placeholder provided by Netlify)
    # Note: inline <script> tags should include nonce="{{NONCE}}" to execute under this policy.
    Content-Security-Policy = "default-src 'self'; script-src 'self' https://www.googletagmanager.com https://www.google-analytics.com 'nonce-{{NONCE}}'; style-src 'self'; img-src 'self' data: https://i.ytimg.com; connect-src 'self' https://www.google-analytics.com; frame-src https://www.youtube-nocookie.com; base-uri 'self'; frame-ancestors 'none'; object-src 'none'; form-action 'self'; upgrade-insecure-requests"
    # Security hardening
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    X-Content-Type-Options    = "nosniff"
    X-Frame-Options           = "DENY"
    Referrer-Policy           = "strict-origin-when-cross-origin"
    # Default caching for HTML/doc pages (overridden for assets below)
    Cache-Control             = "public, max-age=600, must-revalidate"

# ---------------------------------------------
# Long-term caching for static assets (immutable)
# ---------------------------------------------
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Favicon & app icons (also immutable)
[[headers]]
  for = "/favicon.ico"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/favicon.*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/icon-*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/apple-touch-icon-180.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ---------------------------------------------
# Caching for sitemaps & robots
# ---------------------------------------------
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/sitemaps/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# ---------------------------------------------
# Optional: tighten headers for Netlify-generated 404
# ---------------------------------------------
[[headers]]
  for = "/404.html"
  [headers.values]
    Cache-Control = "public, max-age=60, must-revalidate"
